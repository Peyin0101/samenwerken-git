<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .overlay-image {
            background-image: url('your-image-path.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 400px;
            position: relative;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .overlay h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .portfolio-button {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgb(255, 255, 255);
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            border: 2px solid rgb(255, 255, 255);
            border-radius: 5px;
            min-width: 150px;
            padding: 5px 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .portfolio-button .circle {
            width: 10px;
            height: 10px;
            background-color: #06f9b7;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .portfolio-button .line {
            position: absolute;
            top: 50%;
            left: 120%;
            transform: translateX(-100%);
            width: 50%;
            height: 2px;
            background-color: #06f9b7;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .portfolio-button:hover {
            color: #06f9b7;
            border: 2px solid #06f9b7;
        }

        .portfolio-button:hover .circle,
        .portfolio-button:hover .line {
            background-color: black;
        }

        .email-text {
            font-size: 1.2rem;
            margin-top: 15px;
        }

        .email-text a {
            color: #06f9b7;
            text-decoration: none;
        }

        .footer-section {
            background-color: white;
            padding: 50px 0;
        }

        .input-field {
            border: none;
            border-bottom: 2px solid #06f9b7;
            padding: 10px 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            width: 100%;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #06f9b7;
        }

        .send-button {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgb(0, 0, 0);
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 5px;
            min-width: 150px;
            padding: 5px 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
            max-width: 150px; 
        }

        .send-button .circle {
            width: 10px;
            height: 10px;
            background-color: #06f9b7;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .send-button .line {
            position: absolute;
            top: 50%;
            left: 120%;
            transform: translateX(-100%);
            width: 50%;
            height: 2px;
            background-color: #06f9b7;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            color: #06f9b7;
            border: 2px solid #06f9b7;
        }

        .send-button:hover .circle,
        .send-button:hover .line {
            background-color: black;
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .footer-links a {
            text-decoration: none;
            color: black;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #06f9b7;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .footer-text span {
            color: #06f9b7;
        }

      
        .form-container {
            display: flex;
            justify-content: center;
            font-weight: bold;
        }

        .form-container .col-12 {
            max-width: 300px;
        }
    </style>

</head>

<body>

    <div class="footer-section container-fluid py-5">
        <div class="row align-items-center">
            <div class="col-12 position-relative">
                <div class="overlay-image">
                    <div class="overlay">
                        <h2>Want to say <span style="color: #06f9b7;">Hello?</span></h2>
                        <a href="mailto:support@domain.com" class="portfolio-button">
                            <span class="circle"></span>
                            <span class="text">Contact</span>
                            <span class="line"></span>
                        </a>
                        <p class="email-text">You can reach us via email: <a href="mailto:support@domain.com" style="color: #06f9b7;">support@domain.com</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <div class="form-container">
        <div class="col-12">
            <form>
                <input type="text" class="input-field" placeholder="Subject">
                <input type="email" class="input-field" placeholder="Your email here">
                <textarea class="input-field" placeholder="Drop your message"></textarea>
                <a href="mailto:support@domain.com" class="send-button">
                    <span class="circle"></span>
                    <span class="text">Send Us</span>
                    <span class="line"></span>
                </a>
            </form>
        </div>
    </div>

    
    <div class="footer-links">
        <a href="#">FAQs</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Services</a>
    </div>

    
    <div class="footer-text">
        <p>All rights reserved by <span>helali.com</span> 2018</p>
    </div>
</div>

</body>

</html>
